<section>
    <div>
        <h3 class='yellow'>Monad</h3>
        <p>
            Monads apply a function that returns a wrapped value to a wrapped value.
        </p>
    </div>
</section>

<section>
    <div>
        <p>Let's see an example. Maybe monad</p>
        <img class='functorImg' src="assets/images/monad_maybe.png">
    </div>
</section>

<section>
    <div>
        <p>
            <i>half</i> is a function that only works on even numbers</p>
        <img src="assets/images/monad_half_1.png">
    </div>
</section>

<section>
    <div>
        <p>If we feed it a wrapped value?</p>
        <img src="assets/images/monad_half_2.png">
    </div>
</section>

<section>
    <div>
        <p>You need FlatMap a.k.a Bind function</p>
        <img class='monadImg' src="assets/images/monad_in_action.png">
    </div>
</section>

<section>
    <div>
        <p>We can chain these calls</p>
        <img class='monadImg1' src="assets/images/monad_example.png">
    </div>
</section>

<section data-state='slide_monad'>
    <div>
        <h3></h3>
        <p class='yellow'>Monads | Example</p>
    </div>
    <div class="eWrapper">
        <div class="eBox">
            <ngx-monaco-editor class="mEditor" [options]="jsEditorOptions" [(ngModel)]="mainCode">
            </ngx-monaco-editor>
            <button type="button" class="btn btn-success run" (click)="run()">Run</button>
            <br/>
        </div>
        <div class="eBox">
            <ngx-monaco-editor class="mEditorOut" [options]="htmlEditorOptions" [(ngModel)]="consoleOutput">
            </ngx-monaco-editor>
        </div>
    </div>
</section>
