<div class="reveal">
  <div class="slides">
    <section>
      <ngx-monaco-editor class="mEditor" [options]="mEditorOptions" [(ngModel)]="mainCode"></ngx-monaco-editor>
      <button type="button" class="btn btn-success run" (click)="run()">Run</button>
      <br/>
      <ngx-monaco-editor class="mEditorOut" [options]="mEditorOutOptions" [(ngModel)]="consoleOutput"></ngx-monaco-editor>
    </section>
    <section>Slide 1</section>
    <section>Slide 2</section>
    <section>Slide 3</section>
    <section>Slide 4</section>
    <section>Slide 5</section>
    <section>Slide 6</section>
    <section>Slide 7</section>
    <section>Slide 8</section>
    <section>Slide 9</section>
    <section>Slide 10</section>

  </div>
</div>
